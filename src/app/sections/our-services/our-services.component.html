<section id="services" class="w-full min-w-0 py-20 lg:py-28 bg-slate-50">
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <span class="inline-block bg-slate-200 text-slate-700 text-sm font-semibold px-4 py-2 rounded-full mb-4">Nuestros Servicios</span>
      <h2 class="text-3xl lg:text-4xl font-bold text-slate-800 mb-4">Soluciones industriales integrales</h2>
      <p class="text-slate-600 text-lg max-w-2xl mx-auto">Desde fabricación hasta montaje, cubrimos todas las necesidades de tu empresa.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      @for (service of services; track service.title) {
        <article class="service-card bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100 hover:shadow-lg transition-shadow flex flex-col">
          <div class="aspect-[5/3] overflow-hidden">
            <img
              [src]="service.image"
              [alt]="service.title"
              class="service-image w-full h-full object-cover grayscale transition-all duration-500"
            />
          </div>
          <div class="p-5 flex flex-col flex-1">
            <h3 class="text-lg font-bold text-slate-800 mb-2">{{ service.title }}</h3>
            <p class="text-slate-600 text-sm flex-1">{{ service.description }}</p>
            <a href="#contact" (click)="goToContact(service.title); $event.preventDefault()" class="inline-flex items-center text-red-600 hover:text-red-700 font-semibold text-sm mt-3 transition-colors">
              Solicitar información
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </a>
          </div>
        </article>
      }
    </div>
  </div>
</section>
